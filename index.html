<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotech Jobs</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .job-container { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .apply-btn { background: #28a745; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Biotech Job Listings</h2>
    <div id="job-list"></div>

    <script>
        async function fetchJobs() {
            const response = await fetch('https://zapier.com/api/table_endpoint');  // Replace with your Zapier Table API URL
            const jobs = await response.json();

            const jobList = document.getElementById("job-list");
            jobList.innerHTML = jobs.map(job => `
                <div class="job-container">
                    <h3>${job.title}</h3>
                    <p>${job.company}</p>
                    <button class="apply-btn" onclick="window.open('${job.application_url}', '_blank')">Apply</button>
                </div>
            `).join("");
        }

        fetchJobs();
    </script>
</body>
</html>
